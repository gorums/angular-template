<h3>Create Country</h3>

<form [formGroup]="addCountryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input name="name" formControlName="name" class="form-control" id="name">
    </div>
        <button class="btn btn-primary" [disabled]="addCountryForm.invalid">Create</button> |
    <a routerLink="/countries">Back</a>
</form>
