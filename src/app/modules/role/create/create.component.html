<h3>Create Role</h3>

<form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input name="name" formControlName="name" class="form-control" id="name">
    </div>
        <button class="btn btn-primary" [disabled]="addRoleForm.invalid">Create</button> |
    <a routerLink="/roles">Back</a>
</form>
