<h3>Roles</h3>

<a routerLink="/roles/create">Create new Role</a>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <th scope="row">{{ role.id }}</th>
                <td>{{ role.name}}</td>
                <td>
                    <a [routerLink]="[role.id]">Details</a> |
                    <a [routerLink]="['/roles/update/', role.id]">Edit</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
