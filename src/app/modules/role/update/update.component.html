<h3>Update Role</h3>

<form [formGroup]="editRoleForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
        <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input name="name" formControlName="name" class="form-control" id="name">
    </div>
    
    <button class="btn btn-primary" [disabled]="editRoleForm.invalid">Update</button> |
    <a routerLink="/roles">Back</a>
</form>
